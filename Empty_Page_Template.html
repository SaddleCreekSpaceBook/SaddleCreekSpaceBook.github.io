<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empty Page Template</title>
  <!-- Material Symbols (for icons) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&display=swap">
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-top: 70px; /* Space for fixed header */
    }

    /* Header styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFFFFF;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 1000;
    }

    /* Logo styling */
    .header .logo {
      height: 55px;
      margin-left: -20px;
    }

    /* User info container styling */
    .header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      padding-right: 30px;
    }

    /* User icon styling */
    .header .user-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
      border: 1px solid #ccc;
    }

    /* Main menu sidebar styling */
    .menu-sidebar {
      width: 40px; /* Collapsed width */
      background-color: #00843D;
      color: #fff;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: width 0.3s;
      height: calc(100vh - 70px);
      position: fixed;
      top: 70px;
      left: 0;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Expanded state for the main menu sidebar */
    .menu-sidebar.expanded {
      width: 200px;
    }

    /* Menu item styling (hidden when collapsed) */
    .menu-sidebar .menu-item {
      display: none;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s ease-in-out;
    }

    .menu-sidebar.expanded .menu-item {
      display: block;
    }

    .menu-sidebar .menu-item:hover {
      background-color: #007336;
    }

    /* Search and settings icons styling */
    .menu-sidebar .search-icon,
    .menu-sidebar .settings-icon {
      cursor: pointer;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s ease-in-out;
      margin-left: -4px;
    }

    .settings-icon {
      margin-top: auto;
      margin-bottom: 35px;
    }

    /* Material icons styling */
    .material-symbols-outlined {
      font-size: 30px;
      font-weight: 900;
      color: #d9d9d6;
    }

    /* Hover effect for icons */
    .search-icon:hover .material-symbols-outlined,
    .settings-icon:hover .material-symbols-outlined {
      transform: scale(1.2);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <img src="Images/Saddle-Creek-Logo.png" alt="Company Logo" class="logo">
    <div class="user-info">
      <div class="user-details">
        <div>Username</div>
        <div style="font-size: 12px; color: gray;">Position</div>
      </div>
      <div class="user-icon">ðŸ‘¤</div>
    </div>
  </header>

  <!-- Main Menu Sidebar -->
  <div class="menu-sidebar" id="menuSidebar">
    <div class="search-icon" id="searchIcon">
      <span class="material-symbols-outlined">search</span>
    </div>
    <div class="menu-item">
      <span>Option 1</span>
    </div>
    <div class="menu-item">
      <span>Option 2</span>
    </div>
    <div class="menu-item">
      <span>Option 3</span>
    </div>
    <div class="settings-icon" id="settingsIcon">
      <span class="material-symbols-outlined">settings</span>
    </div>
  </div>

  <script>
    // Toggle expansion of the main menu sidebar on clicking the search icon
    document.getElementById('searchIcon').addEventListener('click', function() {
      const menuSidebar = document.getElementById('menuSidebar');
      menuSidebar.classList.toggle('expanded');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administration Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&display=swap" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFFFFF;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 1000;
    }

    .menu-sidebar {
      width: 40px;
      background-color: #00843D;
      color: #fff;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: width 0.3s;
      height: calc(100vh - 70px);
      position: fixed;
      top: 70px;
      left: 0;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tab-container {
      margin: 10px 20px 20px 70px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
    }

    /* Tabs Styles */
    .tabs-wrapper {
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #00843D;
    }

    .tab-item {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    .tab-item.active {
      border-bottom: 2px solid #00843D;
      color: #00843D;
    }

    .tab-content {
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
    }

    /* Dropdown Styles */
    .dropdown {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      width: 100%;
    }

    .dropdown:hover {
      background-color: #e3e3e3;
      border-color: #00843D;
    }

    /* Input Fields for Campus Details */
    .campus-details {
      margin-top: 20px;
      display: none; /* Hidden by default */
    }

    .campus-details input,
    .campus-details button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .campus-details button {
      background-color: #00843D;
      color: white;
      cursor: pointer;
    }

    .campus-details button:hover {
      background-color: #00602b;
    }

    .campus-details label {
      font-weight: bold;
    }

    .checkbox-label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="Images/Saddle-Creek-Logo.png" alt="Company Logo" class="logo" />
    <div class="user-info">
      <div class="user-details">
        <div>Username</div>
        <div style="font-size: 12px; color: gray;">Position</div>
      </div>
      <div class="user-icon">ðŸ‘¤</div>
    </div>
  </header>

  <div class="menu-sidebar" id="menuSidebar">
    <div class="search-icon" id="searchIcon">
      <span class="material-symbols-outlined">search</span>
    </div>
    <div class="settings-icon" id="settingsIcon">
      <span class="material-symbols-outlined">settings</span>
    </div>
  </div>

  <div class="tab-container" id="tabContainer">
    <div class="tabs-wrapper">
      <div class="tabs">
        <div class="tab-item active" id="manageCampusTab">Manage Campus</div>
        <div class="tab-item" id="manageCustomerClassesTab">Manage Customer Classes</div>
        <div class="tab-item" id="manageStorageTypesTab">Manage Storage Types</div>
        <div class="tab-item" id="manageUsersTab">Manage Users</div>
        <div class="tab-item" id="unsubmitBuildingTab">Unsubmit Building</div>
      </div>
    </div>

    <div class="tab-content">
      <div class="tab-pane" id="manageCampusTabContent">
        <label for="campusSearch">Search Campus:</label>
        <input type="text" id="campusSearch" placeholder="Type to search for campus" list="campusList" class="dropdown" />

        <datalist id="campusList">
          <option value="Campus 1">
          <option value="Campus 2">
          <option value="Campus 3">
        </datalist>

        <div id="campusDetails" class="campus-details">
          <label for="campusName">Campus Name:</label>
          <input type="text" id="campusName" placeholder="Enter campus name" />

          <label for="campusCode">Campus Code:</label>
          <input type="text" id="campusCode" placeholder="Enter campus code" />

          <label for="costCenter">Cost Center:</label>
          <input type="text" id="costCenter" placeholder="Enter cost center" />

          <!-- Is Campus Active Checkbox -->
          <label for="isActive" class="checkbox-label">
            <input type="checkbox" id="isActive" /> Is Active
          </label>

          <button id="submitCampus">Submit</button>
          <button id="cancelCampus">Cancel</button>
        </div>
      </div>

      <!-- Other tabs content (hidden by default) -->
      <div class="tab-pane" id="manageCustomerClassesTabContent" style="display:none;">Manage Customer Classes Content</div>
      <div class="tab-pane" id="manageStorageTypesTabContent" style="display:none;">Manage Storage Types Content</div>
      <div class="tab-pane" id="manageUsersTabContent" style="display:none;">Manage Users Content</div>
      <div class="tab-pane" id="unsubmitBuildingTabContent" style="display:none;">Unsubmit Building Content</div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    const tabs = document.querySelectorAll('.tab-item');
    const tabContents = document.querySelectorAll('.tab-pane');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(item => item.classList.remove('active'));
        tab.classList.add('active');

        tabContents.forEach(content => content.style.display = 'none');
        const activeTabContent = document.getElementById(tab.id + 'Content');
        activeTabContent.style.display = 'block';
      });
    });

    // Campus search and reset logic
    document.getElementById("campusSearch").addEventListener("input", function() {
      const selectedValue = this.value;
      const dataList = document.getElementById("campusList").options;
      let isValid = false;

      // Loop through the options in the datalist to check if the selected campus is valid
      for (let i = 0; i < dataList.length; i++) {
        if (dataList[i].value === selectedValue) {
          isValid = true;
          break;
        }
      }

      // If valid campus name is selected, display the details and autofill the campus name
      if (isValid) {
        document.getElementById("campusDetails").style.display = "block";
        document.getElementById("campusName").value = selectedValue;

        // Reset code and cost center entries when campus changes
        document.getElementById("campusCode").value = "";
        document.getElementById("costCenter").value = "";
        document.getElementById("isActive").checked = false; // Reset the checkbox
      } else {
        // Hide the campus details section when invalid campus name is selected
        document.getElementById("campusDetails").style.display = "none";
      }
    });

    // Submit and Cancel buttons logic
    document.getElementById("submitCampus").addEventListener("click", function() {
      const isActive = document.getElementById("isActive").checked ? "Active" : "Inactive";
      alert(`Campus submitted! Status: ${isActive}`);
      // You can add further logic to handle the submission here
    });

    document.getElementById("cancelCampus").addEventListener("click", function() {
      // Reset the input fields when Cancel is clicked
      document.getElementById("campusSearch").value = "";
      document.getElementById("campusName").value = "";
      document.getElementById("campusCode").value = "";
      document.getElementById("costCenter").value = "";
      document.getElementById("isActive").checked = false; // Reset the checkbox
      document.getElementById("campusDetails").style.display = "none";
    });
  </script>
</body>
</html>
